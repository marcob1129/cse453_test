<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GPS Map</title>

    <link rel="stylesheet" href="/static/leaflet.css">
    <script src="/static/leaflet.js"></script>
    <script src="/static/socket.io.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }

        #controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
        }

        #button {
            padding: 14px 22px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #button:hover {
            background-color: darkgray;
        }

        #button:active{
            background-color: rgb(91, 90, 90);
        }
    
        #map {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: white;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="controls">
    <button id="button" onclick="sendMessage()">COME TO BASE</button>
</div>

<script>
    var map = L.map("map", {
        zoomControl: true,
        attributionControl: false
    });

    function sendMessage() {
        socket.emit("send_message", {
            text: "COME TO BASE"
        });
    }

    var imageBounds = [
        [42.999327842500016, -78.79145975221716], // southwest
        [43.002117815552694, -78.78467616117943]      // northeast
    ];

    L.imageOverlay("/static/map.png", imageBounds).addTo(map);
    map.fitBounds(imageBounds);

    var marker = L.circleMarker([43.000680375077756,-78.78762378446139], {
        color: 'blue',
        fillColor: '#30f',
        fillOpacity: 0.8,
        radius: 5,
        weight: 2
    }).addTo(map);

    var path = L.polyline([], {
        color: "red",
        weight: 3
    }).addTo(map);

    var socket = io();

    socket.on("gps_update", function(data) {
        var latlng = [data.lat, data.lon];
        marker.setLatLng(latlng);
        path.addLatLng(latlng);
    });
</script>

</body>
</html>
